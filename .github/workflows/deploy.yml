name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-workers:
    runs-on: ubuntu-latest
    name: Deploy Workers
    steps:
      - uses: actions/checkout@v3
      - name: Set Up Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "yarn"
      - name: Install
        run: yarn install --immutable
      - name: Lint
        run: yarn lint:workers
      - name: Publish
        run: yarn publish:workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
